name: QA Deploy

on:
  pull_request:
    types: [closed]
    branches: ["develop"]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push QA Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: iiijong/yobuddy:qa
          cache-from: type=registry,ref=iiijong/yobuddy:qa
          cache-to: type=registry,ref=iiijong/yobuddy:qa,mode=max

deploy:
  needs: build
  runs-on: self-hosted
  timeout-minutes: 10

  steps:
    - name: Clean Docker cache (Windows fix)
      shell: powershell
      run: |
        docker system prune -af || echo "skip"
        docker image rm iiijong/yobuddy:qa || echo "no old image"

    - name: Pull New Image
      shell: powershell
      run: docker pull iiijong/yobuddy:qa

    - name: Backup previous image
      shell: powershell
      run: |
        docker inspect yobuddy-app --format="{{.Image}}" > C:\Users\Playdata\Desktop\prev_image.txt 2>$null `
          || echo "none" > C:\Users\Playdata\Desktop\prev_image.txt

    - name: Compose Down
      shell: powershell
      working-directory: C:\Users\Playdata\Desktop
      run: docker compose down

    - name: Compose Up
      shell: powershell
      working-directory: C:\Users\Playdata\Desktop
      run: docker compose up -d

    - name: Health Check
      shell: powershell
      run: |
        Start-Sleep -Seconds 7
        try {
          $r = Invoke-WebRequest -Uri "http://localhost:8080/health" -UseBasicParsing -TimeoutSec 5
          if ($r.StatusCode -ne 200) { exit 1 }
        } catch { exit 1 }

    - name: Rollback on failure
      if: failure()
      shell: powershell
      run: |
        Write-Host "Health Check 실패 → 롤백 중..."
        $prev = Get-Content C:\Users\Playdata\Desktop\prev_image.txt
        if ($prev -ne "none") {
          docker pull $prev
          docker compose down
          docker run -d -p 8080:8080 --name yobuddy-app $prev
          Write-Host "Rollback 완료"
        } else {
          Write-Host "이전 이미지 없음 → rollback 불가능"
        }

    - name: Discord Notification
      if: always()
      shell: powershell
      run: |
        Invoke-WebRequest `
          -Uri "${{ secrets.DISCORD_WEBHOOK }}" `
          -Method POST `
          -ContentType "application/json" `
          -Body "{""content"": ""[YoBuddy QA] 배포 완료: ${{ job.status }}""}"
